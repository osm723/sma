<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이름 생성 프로그램</title>
</head>
<link rel="stylesheet" href="/assets/dist/css/bootstrap.css?v=1.0">
<script src="/assets/dist/js/color-modes.js?v=1.0"></script>
<link href="/assets/dist/css/headers.css?v=1.0" rel="stylesheet">
<link href="/assets/dist/css/bootstrap.css?v=1.0" rel="stylesheet">
<script src="/assets/dist/js/bootstrap.bundle.min.js?v=1.0"></script>
<link href="/assets/dist/css/bootstrap.min.css?v=1.0" rel="stylesheet">
<link href="/assets/dist/css/layout.css" rel="stylesheet">
<body>
<div th:insert="~{name/header/header :: copy}"></div>
<div class="container">
    <main>
        <div class="py-1 text-center">
            <h2>저장된 이름</h2>
            <p class="lead">이름을 저장하고 저장된 이름을 확인할 수 있습니다.<br>(해당 PC기준으로 최대 7일까지 저장됩니다.)</p>
        </div>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">저장할 이름</h4>
                <div class="row g-3">
                    <form class="needs-validation" novalidate action="#" th:action="@{/save/saveName}" method="get">
                        <div class="col-12">
                            <label class="form-label">이름 저장하기</label>
                            <input type="text" name="saveName" th:value="${saveName}"/>
                        </div>

                        <div class="col-12">
                            <button class="w-40 btn btn-primary btn-sm" type="submit">저장하기</button>
                        </div>
                    </form>

                    <form class="needs-validation" novalidate action="#" th:action="@{/save/removeName}" method="get">
                        <div class="col-12">
                            <label class="form-label">이름 삭제하기</label>
                        </div>

                        <div class="col-12">
                            <button class="w-40 btn btn-primary btn-sm" type="submit">전체삭제</button>
                        </div>
                    </form>
                </div>
            </div>

            <hr class="my-3">
            <div class="table-responsive small">
                <table class="table table-striped table-sm">
                    <tr>
                        <th scope="col">#저장된 이름</th>
                    </tr>
                    <tr th:each="name : ${names}">
                        <td th:text="${name}">이름</td>
                    </tr>
                </table>
            </div>

        </div>
    </main>
</div>
<div th:insert="~{name/footer/footer :: copy}"></div>
</body>
</html>
