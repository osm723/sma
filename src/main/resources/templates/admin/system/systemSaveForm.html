<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IP 인증서 관리 프로그램</title>
</head>
<link rel="stylesheet" href="/assets/dist/css/bootstrap.css">
<script src="/assets/dist/js/color-modes.js"></script>
<link href="/assets/dist/css/headers.css" rel="stylesheet">
<link href="/assets/dist/css/bootstrap.css" rel="stylesheet">
<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
<link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/assets/dist/css/layout.css" rel="stylesheet">
<body>
<div th:insert="~{freme/header/header :: copy}"></div>
<script>
    /**
     * submit 호출 함수
     * formSubmit
     */
    function formSubmit() {
        const form = document.getElementById("systemForm");
        form.submit();
    }

</script>
<div class="container">
    <main>

        <div class="py-1 text-center">
            <h2>관리자 화면</h2>
            <p class="lead">시스템 등록 페이지</p>
        </div>

        <div class="d-flex justify-content-center align-items-center vh-20">
            <label>
                <a th:href="@{/admin/main}" class="nav-link">뒤로가기</a>
            </label>
        </div>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">시스템 등록</h4>
                <form class="needs-validation" novalidate action="#" id="systemForm" th:action="@{/admin/system/save}" method="post">
                    <div class="row g-3">

                        <!-- 시스템 명 -->
                        <div class="col-12">
                            <label class="form-label">시스템 명 : </label>
                            <label>
                                <input type="text" name="systemName" maxlength="100"/>
                            </label>
                        </div>

                        <!-- 담당자 명 -->
                        <div class="col-12">
                            <label class="form-label">담당자 명 : </label>
                            <label>
                                <input type="text" name="systemManager" maxlength="100"/>
                            </label>
                        </div>

                        <!-- 시스템 정보 -->
                        <div class="col-12">
                            <label class="form-label">시스템 정보 : </label>
                            <label>
                                <input type="text" name="systemInfo" maxlength="400"/>
                            </label>
                        </div>

                        <!-- IP 만료전 알림 일자 -->
                        <div class="col-12">
                            <label class="form-label">IP 만료전 알림 일자 : </label>
                            <label>
                                <input type="text" name="preIpAlarm" maxlength="2"/>
                            </label>
                        </div>

                        <!-- 인증서 만료전 알림 일자 -->
                        <div class="col-12">
                            <label class="form-label">인증서 만료전 알림 일자 : </label>
                            <label>
                                <input type="text" name="preCertAlarm" maxlength="2"/>
                            </label>
                        </div>

                        <div class="col-12">
                            <button class="w-40 btn btn-primary btn-sm" onclick="formSubmit()">
                                등록
                            </button>
                        </div>
                    </div>
                </form>
            </div>

    </main>
</div>
<div th:insert="~{freme/footer/footer :: copy}"></div>
</body>
</html>
