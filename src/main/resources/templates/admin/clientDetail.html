<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IP 인증서 관리 프로그램</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="/assets/dist/css/bootstrap.css">
<script src="/assets/dist/js/color-modes.js"></script>
<link href="/assets/dist/css/headers.css" rel="stylesheet">
<link href="/assets/dist/css/bootstrap.css" rel="stylesheet">
<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
<link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/assets/dist/css/layout.css" rel="stylesheet">
<script>

    /**
     * 그룹사 사용 함수
     * clientUse
     */
    function clientUse(clientId) {
        if (confirm("그룹사를 사용 하시겠습니까?")) {
            fetch('/admin/client/use?clientId=' + clientId, {
                method: 'POST'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('시스템 담당자에게 문의해주세요.');
                    }
                    return response.text();
                })
                .then(data => {
                    alert(data);
                    closePopup();
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }
    }

    /**
     * 그룹사 삭제 함수
     * clientDelete
     */
    function clientDelete(clientId) {
        if (confirm("그룹사를 삭제 하시겠습니까?")) {
            fetch('/admin/clientId/remove?clientId=' + clientId, {
                method: 'POST'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('시스템 담당자에게 문의해주세요.');
                    }
                    return response.text();
                })
                .then(data => {
                    alert(data);
                    closePopup();
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }
    }

    /**
     * 팝업 종료 함수
     * closePopup
     */
    function closePopup() {
        window.close();
    }

    /**
     * submit 호출 함수
     * formSubmit
     */
    function formSubmit() {
        if (confirm("그룹사를 수정 하시겠습니까?")) {
            const form = document.getElementById("clientForm");
            form.submit();
        }
    }

</script>
<body>
<div class="container">

    <div class="row g-5">
        <div class="col g-5">
            <h4 class="mb-3">공지 상세 페이지</h4>
            <br>
            <div class="row g-3">
                <form class="needs-validation" novalidate action="#" id="clientForm"
                      th:action="@{/admin/client/modified}" method="post">
                    <div class="col-12">
                        <label>
                            <button class="w-40 btn btn-primary btn-sm" onclick="formSubmit()">그룹사수정</button>
                        </label>
                        <label>
                            <button th:if="${client.getValidity() == 'Y'}"
                                    class="w-30 btn btn-primary btn-sm"
                                    th:attr="onclick=|clientDelete('${client.getClientId()}')|">그룹사삭제
                            </button>

                            <button th:if="${client.getValidity() == 'N'}"
                                    class="w-30 btn btn-primary btn-sm"
                                    th:attr="onclick=|clientUse('${notice.getClientId()}')|">그룹사사용
                            </button>
                        </label>
                        <label>
                            <button class="w-30 btn btn-primary btn-sm" onclick="closePopup()">팝업닫기</button>
                        </label>
                    </div>

                    <div class="col-12">
                        <label>
                            <input type="hidden" name="clientId" th:value="${client.getClientId()}"/>
                        </label>
                    </div>

                    <!-- 그룹사 코드 -->
                    <div class="col-12">
                        <label class="form-label">그룹사 코드 : </label>
                        <label>
                            <input type="text" name="noticeType" th:value="${client.getClientCode()}"/>
                        </label>
                    </div>

                    <!-- 그룹사 명 -->
                    <div class="col-12">
                        <label class="form-label">그룹사 명 : </label>
                        <label>
                            <input type="text" name="subject" th:value="${client.getClientName()}"/>
                        </label>
                    </div>

                    <!-- 공지 등록.수정일자 -->
                    <div class="col-12">
                        <label class="form-label">공지 등록.수정일자 : </label>
                        <label>
                            <input type="text" readonly disabled name="modDate" th:value="${client.getModDate()}"/>
                        </label>
                    </div>

                    <!-- 공지 등록.수정자 -->
                    <div class="col-12">
                        <label class="form-label">공지 등록.수정자 : </label>
                        <label>
                            <input type="text" readonly disabled name="modMemberId" th:value="${client.getModMemberId()}"/>
                        </label>
                    </div>

                    <!-- 사용유무 -->
                    <div class="col-12">
                        <label class="form-label">사용유무 : </label>
                        <label>
                            <input type="text" readonly disabled name="validity" th:value="${client.getValidity()}"/>
                        </label>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
