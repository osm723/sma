<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IP 인증서 관리 프로그램</title>
</head>
<link rel="stylesheet" href="/assets/dist/css/bootstrap.css">
<script src="/assets/dist/js/color-modes.js"></script>
<link href="/assets/dist/css/headers.css" rel="stylesheet">
<link href="/assets/dist/css/bootstrap.css" rel="stylesheet">
<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
<link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/assets/dist/css/layout.css" rel="stylesheet">
<body>
<div th:insert="~{freme/header/header :: copy}"></div>
<script>
    /**
     * submit 호출 함수
     * formSubmit
     */
    function formSubmit() {
        const form = document.getElementById("certForm");
        form.submit();
    }

</script>
<div class="container">
    <main>

        <div class="py-1 text-center">
            <h2>관리자 화면</h2>
            <p class="lead">관리자가 인증서를 등록합니다.</p>
        </div>

        <div class="d-flex justify-content-center align-items-center vh-20">
            <label>
                <a th:href="@{/admin/main}" class="nav-link">뒤로가기</a>
            </label>
        </div>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">인증서 등록</h4>
                <form class="needs-validation" novalidate action="#" id="certForm" th:object="${cert}" th:action="@{/admin/cert/save}" method="post">
                    <div class="row g-3">

                        <!-- IP 타입 -->
                        <div class="col-12">
                            <label>IP 타입 : </label>
                            <label for="certType">
                                <select id="certType" th:field="*{certType}">
                                    <option th:each="type : ${certTypes}"
                                            th:value="${type.name()}"
                                            th:text="${type.getDescription()}">
                                    </option>
                                </select>
                            </label>
                        </div>

                        <!-- 인증서명 -->
                        <div class="col-12">
                            <label class="form-label">인증서명 : </label>
                            <label>
                                <input type="text" name="certName" maxlength="100"/>
                            </label>
                        </div>

                        <!-- 적용 시스템 -->
                        <div class="col-12">
                            <label class="form-label">적용 시스템 : </label>
                            <label for="systemId">
                                <select id="systemId" th:field="*{applySystemId}">
                                    <option th:each="system : ${systems}"
                                            th:value="${system.getSystemId()}"
                                            th:text="${system.getSystemName()}">
                                    </option>
                                </select>
                            </label>
                        </div>

                        <!-- 내용 -->
                        <div class="col-12">
                            <label class="form-label">내용 : </label>
                            <label>
                                <input type="text" name="content" maxlength="200"/>
                            </label>
                        </div>

                        <!-- 사이트링크 -->
                        <div class="col-12">
                            <label class="form-label">사이트링크 : </label>
                            <label>
                                <input type="text" name="siteLink" maxlength="200"/>
                            </label>
                        </div>

                        <!-- 시작일자 -->
                        <div class="col-12">
                            <label class="form-label">시작일자 : </label>
                            <label>
                                <input type="date" name="startDate"/>
                            </label>
                        </div>

                        <!-- 종료일자 -->
                        <div class="col-12">
                            <label class="form-label">종료일자 : </label>
                            <label>
                                <input type="date" name="endDate"/>
                            </label>
                        </div>

                        <!-- 담당자 -->
                        <div class="col-12">
                            <label class="form-label">담당자 : </label>
                            <label for="memberId">
                                <select id="memberId" th:field="*{memberId}">
                                    <option th:each="member : ${members}"
                                            th:value="${member.getMemberId()}"
                                            th:text="${member.getDeptName()} + ' ' + ${member.getName()} + ' ' + ${member.getGradeName()} ">
                                    </option>
                                </select>
                            </label>
                        </div>

                        <!-- 결재 추가 예정 -->


                        <div class="col-12">
                            <button class="w-40 btn btn-primary btn-sm" onclick="formSubmit()">
                                등록
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
<div th:insert="~{freme/footer/footer :: copy}"></div>
</body>
</html>
