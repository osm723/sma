<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IP 인증서 관리 프로그램</title>
</head>
<link rel="stylesheet" href="/assets/dist/css/bootstrap.css">
<script src="/assets/dist/js/color-modes.js"></script>
<link href="/assets/dist/css/headers.css" rel="stylesheet">
<link href="/assets/dist/css/bootstrap.css" rel="stylesheet">
<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
<link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/assets/dist/css/layout.css" rel="stylesheet">
<body>
<div th:insert="~{freme/header/header :: copy}"></div>
<script>
    /**
     * submit 호출 함수
     * formSubmit
     */
    function formSubmit() {
        const form = document.getElementById("noticeForm");
        form.submit();
    }

</script>
<div class="container">
    <main>

        <div class="py-1 text-center">
            <h2>관리자 화면</h2>
            <p class="lead">공지사항 등록 페이지</p>
        </div>

        <div class="d-flex justify-content-center align-items-center vh-20">
            <label>
                <a th:href="@{/admin/main}" class="nav-link">뒤로</a>
            </label>
        </div>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">공지사항 등록</h4>
                <form class="needs-validation" novalidate action="#" id="noticeForm" th:action="@{/admin/notice/save}" method="post">
                    <div class="row g-3">

                        <!-- 공지타입 -->
                        <div class="col-12">
                            <label class="form-label" th:name="공지타입">공지타입 : </label>
                            <label>
                                <input type="radio" name="noticeType" value="NORMAL" checked> 일반
                            </label>
                            <label>
                                <input type="radio" name="noticeType" value="IMPORTANT"> 중요
                            </label>
                            <label>
                                <input type="radio" name="noticeType" value="URGENCY"> 긴급
                            </label>
                        </div>

                        <!-- 제목 -->
                        <div class="col-12">
                            <label class="form-label">제목 : </label>
                            <label>
                                <input type="text" name="subject" maxlength="100"/>
                            </label>
                        </div>

                        <!-- 내용 -->
                        <div class="col-12">
                            <label class="form-label">내용 : </label>
                            <label>
                                <input type="text" name="content" maxlength="1000"/>
                            </label>
                        </div>

                        <!-- 시작일자 -->
                        <div class="col-12">
                            <label class="form-label">시작일자 ~ 종료일자 : </label>
                            <label>
                                <input type="date" name="startDate" maxlength="8"/>
                            </label>
                            ~
                            <label>
                                <input type="date" name="endDate" maxlength="8"/>
                            </label>
                        </div>

                        <div class="col-12">
                            <button class="w-40 btn btn-primary btn-sm" onclick="formSubmit()">
                                등록
                            </button>
                        </div>
                    </div>
                </form>
            </div>

    </main>
</div>
<div th:insert="~{freme/footer/footer :: copy}"></div>
</body>
</html>
