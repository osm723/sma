<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IP 인증서 관리 프로그램</title>
</head>
<link rel="stylesheet" href="/assets/dist/css/bootstrap.css">
<script src="/assets/dist/js/color-modes.js"></script>
<link href="/assets/dist/css/headers.css" rel="stylesheet">
<link href="/assets/dist/css/bootstrap.css" rel="stylesheet">
<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
<link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/assets/dist/css/layout.css" rel="stylesheet">
<body>
<div th:insert="~{freme/header/header :: copy}"></div>

<div class="container">
    <main>

        <div class="py-1 text-center">
            <h2>관리자 화면</h2>
            <p class="lead">관리자 등록 수정 합니다.</p>
        </div>

        <div class="d-flex justify-content-center align-items-center vh-20">
            <label>
                <a th:href="@{/admin/notice}" class="nav-link">공지사항 조회</a>
            </label>
        </div>

        <div class="d-flex justify-content-center align-items-center vh-20">
            <label>
                <a th:href="@{/admin/notice/save}" class="nav-link" methods="get">공지사항 등록</a>
            </label>
        </div>

        <div class="d-flex justify-content-center align-items-center vh-20">
            <label>
                <a th:href="@{/admin/system}" class="nav-link">시스템 조회</a>
            </label>
        </div>

        <div class="d-flex justify-content-center align-items-center vh-20">
            <label>
                <a th:href="@{/admin/system/save}" class="nav-link" methods="get">시스템 등록</a>
            </label>
        </div>

        <div class="d-flex justify-content-center align-items-center vh-20">
            <label>
                <a th:href="@{/admin/client}" class="nav-link">그룹사 조회</a>
            </label>
        </div>

        <div class="d-flex justify-content-center align-items-center vh-20">
            <label>
                <a th:href="@{/admin/client/save}" class="nav-link" methods="get">그룹사 등록</a>
            </label>
        </div>

        <div class="d-flex justify-content-center align-items-center vh-20">
            <label>
                <a th:href="@{/admin/member}" class="nav-link">직원 조회</a>
            </label>
        </div>

        <div class="d-flex justify-content-center align-items-center vh-20">
            <label>
                <a th:href="@{/admin/member/save}" class="nav-link" methods="get">직원 등록</a>
            </label>
        </div>

        <div class="d-flex justify-content-center align-items-center vh-20">
            <label>
                <a th:href="@{/admin/ip}" class="nav-link">IP 조회</a>
            </label>
        </div>

        <div class="d-flex justify-content-center align-items-center vh-20">
            <label>
                <a th:href="@{/admin/ip/save}" class="nav-link" methods="get">IP 등록</a>
            </label>
        </div>

        <div class="d-flex justify-content-center align-items-center vh-20">
            <label>
                <a th:href="@{/admin/cert}" class="nav-link">인증서 조회</a>
            </label>
        </div>

        <div class="d-flex justify-content-center align-items-center vh-20">
            <label>
                <a th:href="@{/admin/cert/save}" class="nav-link" methods="get">인증서 등록</a>
            </label>
        </div>


    </main>
</div>
<div th:insert="~{freme/footer/footer :: copy}"></div>
</body>
</html>
