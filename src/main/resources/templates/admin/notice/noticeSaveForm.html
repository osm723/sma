<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IP 인증서 관리 프로그램</title>
</head>
<link rel="stylesheet" href="/assets/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/assets/dist/css/layout.css">
<body>
<div th:insert="~{frame/header/header :: copy}"></div>
<script>
    /**
     * submit 호출 함수
     * formSubmit
     */
    function formSubmit() {
        const form = document.getElementById("noticeForm");
        form.submit();
    }

</script>
<div class="container">
    <main>

        <div class="p-5 mb-4 bg-light rounded-3 mt-3">
            <div class="container-fluid py-5 text-center">
                <h1 class="display-6 fw-bold">[관리자] 공지사항 등록 화면</h1>
                <p class="fs-5">관리자가 공지사항을 등록합니다.</p>
                <span>
                    <a th:href="@{/admin/notice}" methods="get" class="nav-link">⬅️ 뒤로가기</a>
                </span>
            </div>
        </div>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <form class="needs-validation" novalidate action="#" id="noticeForm" th:action="@{/admin/notice/save}"
                      method="post">
                    <div class="row g-3">

                        <!-- 공지타입 -->
                        <div class="col-12">
                            <label class="form-label" th:name="공지타입">공지타입 : </label>
                            <label>
                                <input type="radio" name="noticeType" value="NORMAL" checked> 일반
                            </label>
                            <label>
                                <input type="radio" name="noticeType" value="IMPORTANT"> 중요
                            </label>
                            <label>
                                <input type="radio" name="noticeType" value="URGENCY"> 긴급
                            </label>
                        </div>

                        <!-- 제목 -->
                        <div class="col-12">
                            <label class="form-label">제목 : </label>
                            <label>
                                <input type="text" name="subject" maxlength="100"/>
                            </label>
                        </div>

                        <!-- 내용 -->
                        <div class="col-12">
                            <label class="form-label">내용 : </label>
                            <label>
                                <input type="text" name="content" maxlength="1000"/>
                            </label>
                        </div>

                        <!-- 시작일자 -->
                        <div class="col-12">
                            <label class="form-label">시작일자 ~ 종료일자 : </label>
                            <label>
                                <input type="date" name="startDate" maxlength="8"/>
                            </label>
                            ~
                            <label>
                                <input type="date" name="endDate" maxlength="8"/>
                            </label>
                        </div>

                        <div class="col-12">
                            <button class="w-40 btn btn-primary btn-sm" onclick="formSubmit()">
                                등록
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
<div th:insert="~{frame/footer/footer :: copy}"></div>
</body>
</html>
