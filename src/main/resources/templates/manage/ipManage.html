<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IP 인증서 관리 프로그램</title>
</head>
<link rel="stylesheet" href="/assets/dist/css/bootstrap.css">
<script src="/assets/dist/js/color-modes.js"></script>
<link href="/assets/dist/css/headers.css" rel="stylesheet">
<link href="/assets/dist/css/bootstrap.css" rel="stylesheet">
<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
<link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/assets/dist/css/layout.css" rel="stylesheet">
<body>
<div th:insert="~{freme/header/header :: copy}"></div>
<script>
    /**
     * submit 호출 함수
     * formSubmit
     */
    function formSubmit() {
        const form = document.getElementById("ipForm");
        form.submit();
    }

    /**
     * 팝업 함수
     * openPopup
     * @param ipId
     */
    function openPopup(ipId) {
        window.open("/manage/ipManage/detail?ipId="+ipId, "PopupWindow", "width=480,height=640");
    }

</script>
<div class="container">
    <main>

        <div class="py-1 text-center">
            <h2>Ip 현황 화면</h2>
            <p class="lead">Ip 조회 페이지</p>
        </div>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Ip 조회</h4>
                <form class="needs-validation" novalidate action="#" id="ipForm" th:object="${cond}" th:action="@{/manage/ipManage}" method="get">
                    <div class="row g-3">

                        <!-- 일자 조건 -->
                        <div class="col-sm-6">
                            <label class="form-label">일자 : </label>
                            <label>
                                <input type="date" name="startDate"
                                       th:value="${cond.getStartDate()}"/>
                            </label>
                            <label>
                                <b>부터 </b>
                            </label>
                            <label>
                                <input type="date" name="endDate"
                                       th:value="${cond.getEndDate()}"/>
                            </label>
                            <label>
                                <b>까지</b>
                            </label>
                        </div>

                        <!-- 출발지 IP 주소 조건 -->
                        <div class="col-12">
                            <label class="form-label">출발지 IP 주소 : </label>
                            <label>
                                <input type="text" name="startIpAddr"
                                       th:value="${cond.getStartIpAddr()}"/>
                            </label>
                        </div>

                        <!-- 도착지 IP 주소 조건 -->
                        <div class="col-12">
                            <label class="form-label">도착지 IP 주소 : </label>
                            <label>
                                <input type="text" name="endIpAddr"
                                       th:value="${cond.getEndIpAddr()}"/>
                            </label>
                        </div>

                        <!-- 시스템명 조건 -->
                        <div class="col-12">
                            <label class="form-label">시스템명 : </label>
                            <label>
                                <input type="text" name="applySystemName"
                                       th:value="${cond.getApplySystemName()}"/>
                            </label>
                        </div>

                        <!-- 담당자명 조건 -->
                        <div class="col-12">
                            <label class="form-label">담당자명 : </label>
                            <label>
                                <input type="text" name="memberName"
                                       th:value="${cond.getMemberName()}"/>
                            </label>
                        </div>

                        <!-- 사용유무 조건 -->
                        <div class="col-12">
                            <label class="form-label">사용유무 : </label>
                            <label>
                                <input type="radio" name="validity" value=""
                                       th:checked="${cond.getValidity() == '' || cond.getValidity() == null}"> 전체
                            </label>
                            <label>
                                <input type="radio" name="validity" value="Y"
                                       th:checked="${cond.getValidity() == 'Y'}"> 사용
                            </label>
                            <label>
                                <input type="radio" name="validity" value="N"
                                       th:checked="${cond.getValidity() == 'N'}"> 미사용
                            </label>
                        </div>

                        <div class="col-12">
                            <button class="w-40 btn btn-primary btn-sm" type="submit">조회</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <hr class="my-5">
        <div class="table-responsive small">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col">#IP 타입</th>
                    <th scope="col">#출발지 IP 주소</th>
                    <th scope="col">#도착지 IP 주소</th>
                    <th scope="col">#시스템명</th>
<!--                    <th scope="col">#내용</th>-->
<!--                    <th scope="col">#사이트링크</th>-->
                    <th scope="col">#시작일자</th>
                    <th scope="col">#종료일자</th>
                    <th scope="col">#담당자</th>
                    <th scope="col">#등록.수정일자</th>
                    <th scope="col">#사용유무</th>
                    <th scope="col">#등록.수정자</th>
                    <th scope="col">#상세보기</th>
                </tr>
                </thead>
                <tbody id="ipContainer">
                <tr th:each="ip : ${ips}">
                    <td name="ipType" th:text="${ip.getIpType()}">IP 타입</td>
                    <td name="startIpAddr" th:text="${ip.getStartIpAddr()}">출발지 IP 주소</td>
                    <td name="endIpAddr" th:text="${ip.getEndIpAddr()}">도착지 IP 주소</td>
                    <td name="system" th:text="${ip.getApplySystem().getSystemName()}">시스템명</td>
<!--                    <td name="content" th:text="${ip.getContent()}">내용</td>-->
<!--                    <td name="siteLink" th:text="${ip.getSiteLink()}">사이트링크</td>-->
                    <td name="startDate" th:text="${ip.getStartDate()}">시작일자</td>
                    <td name="endDate" th:text="${ip.getEndDate()}">종료일자</td>
                    <td name="member" th:text="${ip.getMember().getName()}">담당자</td>
                    <td name="modDate" th:text="${ip.getModDate()}">등록.수정일자</td>
                    <td name="validity" th:text="${ip.getValidity()}">사용유무</td>
                    <td name="modMemberId" th:text="${ip.getModMemberId()}">등록.수정자</td>
                    <td name="ipId">
                        <button type="button" class="w-30 btn btn-primary btn-sm"
                                th:attr="onclick=|openPopup('${ip.getIpId()}')|">상세보기
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
<div th:insert="~{freme/footer/footer :: copy}"></div>
</body>
</html>
