<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IP 인증서 관리 프로그램</title>
</head>
<link rel="stylesheet" href="/assets/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/assets/dist/css/layout.css">
<body>
<div th:insert="~{frame/header/header :: copy}"></div>

<div class="container">
    <main>

        <div class="p-5 mb-4 bg-light rounded-3 mt-3">
            <div class="container-fluid py-5 text-center">
                <h1 class="display-6 fw-bold">IP 인증서 관리 프로그램</h1>
                <p class="fs-5">IP와 인증서를 손쉽게 관리하세요.</p>
            </div>
        </div>

        <div class="text-center" th:if="${homeNotice == null}">
            <img class="img-fluid" th:src="@{/images/management.png}" alt="관리 이미지">
        </div>

        <div class="table-responsive small" th:if="${homeNotice != null}">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col">#공지종류</th>
                    <th scope="col">#제목</th>
                    <th scope="col">#내용</th>
                </tr>
                </thead>
                <tbody id="noticeContainer">
                <tr th:each="notice : ${homeNotice}">
                    <td th:text="${notice.getNoticeType()}">공지종류</td>
                    <td th:text="${notice.getSubject()}">제목</td>
                    <td th:text="${notice.getContent()}">내용</td>
                </tr>
                </tbody>
            </table>
        </div>

    </main>
</div>
<div th:insert="~{frame/footer/footer :: copy}"></div>
<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
