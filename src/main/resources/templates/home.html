<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IP 인증서 관리 프로그램</title>
</head>
<link rel="stylesheet" href="/assets/dist/css/bootstrap.css">
<script src="/assets/dist/js/color-modes.js"></script>
<link href="/assets/dist/css/headers.css" rel="stylesheet">
<link href="/assets/dist/css/bootstrap.css" rel="stylesheet">
<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
<link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/assets/dist/css/layout.css" rel="stylesheet">
<body>
<div th:insert="~{freme/header/header :: copy}"></div>

<div class="container">
    <main>

        <div class="py-1 text-center">
            <h2>홈화면</h2>
            <p class="lead">IP와 인증서를 관리합니다.</p>
        </div>

        <hr class="my-5">

        <div class="d-flex justify-content-center align-items-center vh-20" th:if="${homeNotice == null}">
            <img class="responsive-img" th:src="@{images/management.png}">
        </div>

        <div class="table-responsive small" th:if="${homeNotice != null}">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col">#공지종류</th>
                    <th scope="col">#제목</th>
                    <th scope="col">#내용</th>
                </tr>
                </thead>
                <tbody id="noticeContainer">
                <tr th:each="notice : ${homeNotice}">
                    <td name="noticeType" th:text="${notice.getNoticeType()}">공지종류</td>
                    <td name="subject" th:text="${notice.getSubject()}">제목</td>
                    <td name="content" th:text="${notice.getContent()}">내용</td>
                </tr>
                </tbody>
            </table>
        </div>

    </main>
</div>
<div th:insert="~{freme/footer/footer :: copy}"></div>
</body>
</html>
